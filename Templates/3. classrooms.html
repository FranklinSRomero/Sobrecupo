    /* Estilos gen√©ricos: El mismo para las 3 pantallas*/
    :root {
        --light-gray: #dadce0;

        --yellow: #fff353;
        --strong-yellow: #f6c551;
        --pastel-red: #ff6961;
        --pastel-green: #ceffc9;
    }
    * {

        /* Reset box model */
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        /* Default font settings */
        font-family: sans-serif;
        color: var(--dark-gray);
    }

    /* Estilos del Encabezado: El mismo para las 3 pantallas */
    header {
        height: 80px;
        background-color: var(--yellow);
        border-bottom: 1px solid var(--dark-gray);
        font-size: 16px;
        font-weight: 700;
        text-align: center;
        position: relative;
        /* Centrar */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* Estilos del bot√≥n para devolverse a la pantalla anterior. No est√° en welcome */
    header .arrow-back svg {
        position: absolute;
        left: 20px;
        top: 20px;
        width: 40px;
        height: 40px;
        fill: var(--dark-gray);
        border: 1px solid var(--dark-gray);
        border-radius: 50%;
    }

    /* Estilos gen√©ricos del Main: El mismo para las 3 pantallas*/
    main {
        margin: 20px 30px;
    }

    /* Estilos de Elecci√≥n de d√≠a y hora: El mismo para buildings y classrooms */
    .select-time {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    .select-time #select-day {
        appearance: none;
        cursor: pointer;
        width: 50px;
        height: 50px;
        background-color: var(--light-gray);
        border: 1px solid var(--dark-gray);
        border-radius: 5px;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
    }
    .select-time #select-hour {
        height: 50px;
        font-size: 20px;
        text-align: center;
    }
    .select-time #btn-update-time {
        padding: 7px 7px;
        background-color: transparent;
        border: 1px solid var(--dark-gray);
        border-radius: 10px;
        font-size: 20px;
        font-weight: 700;
        display: flex;
        justify-content: center;
    }

    /* Estilos de Lista de tarjetas: El mismo para buildings y classrooms */
    .cards-container {
        margin: 20px auto;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* Estilos de tarjetas en Classrooms */
    .classroom-card {
        border: 1px solid var(--strong-yellow);
        border-radius: 5px;
        overflow: hidden;
        background-color: var(--pastel-red);
    }
    .available {
        background-color: var(--pastel-green);
    }
    .classroom-card :first-child { /* Building name */
        padding: 10px 5px;
        text-align: center;
    }
    .classroom-card :last-child { /* Building availability text */
        padding: 5px 5px;
        text-align: center;
    }
    .classroom-card :last-child span { /* Building availability number */
        padding: 0;
        font-weight: 700;
    }

    /* Estilos del pie de p√°gina: El mismo para las 3 pantallas */
    footer {

        /* Centrar */
        display: flex;
        flex-direction: column;
        justify-content: center;

    }

    </style>
